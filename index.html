<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Meme Generator</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>
<body>
	<div class="backgroundColor">
	<header class="container-fluid">
	    <div class="container mx-auto text-center">
			<h1 class="text-info">Meme Generator</h1>
			<h3>Show me the Memes!</h3>
		</div>
		<div class="steps">
			<p></p>			
		</div>
	</header>

	<section class="container"> 
		<form id="meme-form">

			<div class="group-form row mb-5">
				<label for="link-to-pic" class="col-md-2 col-form-label"><h3>Image URL:</h3></label>
			<div class="col-md-10">
      			<input type="url" class="form-control" id="uploaded-img" required>
   			 </div>

			 </div>

		<div class="group-form row mb-5">
				<label for="text-on-top" class="col-md-2 col-form-label"><h3>Top Text:</h3></label>
			<div class="col-md-10">
      			<input type="text" class="form-control" id="text-top">
    		</div>
		</div>

		<div class="group-form row mb-5">
				<label for="text-on-bottom" class="col-md-2 col-form-label"><h3>Bottom Text:</h3></label>
			<div class="col-md-10">
      			<input type="text" class="form-control" id="text-bottom">
    		</div>
		</div>
		<div class="group-form row mb-5">
				<label class="col-md-2 col-form-label">&nbsp;</label>
			<div class="col-md-2">
      			<input type="submit" class="btn btn-primary" value="Generate">
    		</div>
		</div>

		</form>
		<div class="line"></div>
	</section>
</div>

<section class="meme-collec">

	<ul class="gallery">
    </ul>
    
</section>

<script src="assets/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
